<div>
    <label for="address">Address:</label>
    <input type="text" id="address" [(ngModel)]="address" (input)="onAddressInput()">
  </div>
  
  <div *ngIf="suggestions.length > 0">
    <p>Suggestions:</p>
    <ul>
      <li *ngFor="let suggestion of suggestions">{{ suggestion.street_line }},
        {{ suggestion.secondary }},
        {{ suggestion.city }},
        {{ suggestion.state }},
        {{ suggestion.zipcode }}</li>
    </ul>
  </div>
